<!DOCTYPE html>
<html>
  <head>
  <!-- Aquí van tus etiquetas <title>, <meta>, <link> y otros elementos de encabezado -->
  </head>
  <body>

 <!-- Barra superior -->
 <div class="top-bar">
  <button class="menu-button" (click)="toggleMenu()"><h1>☰</h1></button>
  <h1 class="logo">Mex-com</h1>
</div>

<div class="container">
  <!-- Menú deslizable -->
  <div class="menu-container" [ngClass]="{ 'show': isMenuOpen }">
    <div class="menu" [ngClass]="{ 'open': isMenuOpen }">
      <ul class="menu-list">
        <li class="menu-item"><a href="" class="menu-link">INICIO</a></li>
        <li class="menu-item active"><a href="" class="menu-link active-link">TU PERFIL</a></li>
        <li class="menu-item"><a href="" class="menu-link">CERRAR SESIÓN</a></li>
      </ul>
    </div>
  </div>

  <!--Contenido del usuario-->
  <div class="profile-container">
    <h1 class="profile-title">Perfil</h1>
    <div class="profile-content">
      <div class="profile-picture">
        <img src="https://www.identidadpuebla.com/wp-content/uploads/2021/01/TaqueroAlfonso2.jpg" alt="Foto de perfil" />
      </div>
      <div class="profile-info">
        <h2>Don Chuy</h2>
        <p>
          Vendo tacos, tacos de canasta. ¡Tacos! <br /> También vendo empanadas de carne y queso
        </p>
      </div>

      <!--Botones-->
      <div class="profile-buttons">
        <button class="create-section-button">Crear Sección</button>
        <button class="add-product-button">Editar información</button>
      </div>
    </div>

    <!--Contenido de las cards-->
    <div class="profile-cards">
      <div class="card add-card">
        <button class="add-button">+</button>
      </div>
      <div class="card">
        <img src="https://assets.unileversolutions.com/recipes-v2/214159.jpg" alt="Imagen de la card" />
        <p>Tacos de canasta de papa</p>
      </div>
      <div class="card">
        <img src="https://d1nsq2txwd94q7.cloudfront.net/public/files/production/recipes/images/4030/thumb/r_4030_1550830222.jpg" alt="Imagen de la card" />
        <p>Tacos de canasta de frijol</p>
      </div>
      <div class="card">
        <img src="https://assets.unileversolutions.com/recipes-v2/239857.jpg" alt="Imagen de la card" />
        <p>Empanadas de carne</p>
      </div>
      <div class="card">
        <img src="https://www.laylita.com/recetas/wp-content/uploads/Empanadas-fritas-de-queso.jpg" alt="Imagen de la card" />
        <p>Empanadas de queso</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
