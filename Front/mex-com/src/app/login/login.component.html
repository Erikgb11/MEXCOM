<div class="container-fluid mt-5"
  fxLayout
  fxLayout.xs="column"
  fxLayoutAlign="center"
  fxLayoutGap="0"
  fxLayoutGap.xs="0">
  <div class="login-card mat-elevation-z8" fxFlex="35%">
    <main class="login-content" fxLayout="column" fxLayoutAlign="center center">
      <span class="login-header mb-5 mt-3">Login</span>
      <!-- register form -->
      <form [formGroup]="form" class="login-form align-items-center" fxLayout="column" (ngSubmit)="login($event)">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Type your email" type="email" formControlName='email'>
          <mat-icon matPrefix>mail_outline</mat-icon>
          <mat-error *ngIf="checkRequiredError() && !checkRequiredError()">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="checkRequiredError()">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Type your password" type="password" formControlName='password'>
          <mat-icon matPrefix>lock_outline</mat-icon>
          <mat-error *ngIf="checkRequiredError()">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="warn" type="submit" class="login-button mt-3" (click)="goToHome()">Ingresar</button>
      </form>
      <div class="mt-3">
        <a class="forgot-link" (click)="toggleRegistration()">Aun no te registras?</a>
      </div>
      <app-registro *ngIf="showRegistration"></app-registro>
    </main>
  </div>
  <div class="login-card mat-elevation-z8" fxFlex=45% fxLayout="column" fxLayoutAlign="end start" [ngStyle]="unsplashClass()">
    <div class="login-aside-overlay"></div>
    <h1 class="login-welcome-text">{{title}}</h1>
    <hr class="login-aside-hr">
  </div>
</div>
